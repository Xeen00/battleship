<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battleship</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <h1>Battleship</h1>
        <p>Place your boats on the board and start the game</p>
        <button>Start Game</button>
        <div id="grid-container" class="grid-container"></div>
        <div class="wrapper">
            <div id="attack-board" class="gameboard">a</div>
            <div id="defense-board" class="gameboard">b</div>
        </div>
        <div id="shipbase" class="shipbase">
            <div class="ship" id="ship1" draggable="true">ship1</div>
            <div class="ship" id="ship2" draggable="true">ship2</div>
            <div class="ship" id="ship3" draggable="true">ship3</div>
        </div>
        <div id="shipdest" class="shipdest"></div>
        <script src="js/main.js"></script>
    </body>
</html>
